<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
    <img src="../assets/imgs/logo.gif" class="logo">
      <ion-title>SATECO</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
   
      
    <ion-footer class="menu-footer">
     <button color="primarydark" menuClose  ion-item *ngFor="let l of logout" (click)="logoutSession()">
      <ion-icon [name]="l.icon"> </ion-icon>{{l.title}}</button>
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
