
<ion-content padding id="loginPage">
	<ion-list>
	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text" [(ngModel)]="user_name"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button full color="dark" class="marginTop" (click)="loginUser()">Login</button>
</ion-content>
