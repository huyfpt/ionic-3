<ion-content padding id="signupPage">
	<ion-list>
	  <ion-item>
	    <ion-label floating>Old Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>
	 <ion-item>
	    <ion-label floating>New Password</ion-label>
	    <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Confirm Password</ion-label>
	    <ion-input type="password" [(ngModel)]="confirm"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button full color="primarydark" class="marginTop" (click)="changepass()">Confirm</button>
</ion-content>
