<ion-content padding id="signupPage">
	<ion-list>
	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text" [(ngModel)]="userData.user_name"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button full color="primarydark" class="marginTop" (click)="register()">Register</button>
</ion-content>
